<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="center-block">
<ul class="list-group">

</ul>

<div class="form-group">

    <input id="main-input" type="text" class="form-control" placeholder="Enter task">

    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>

</div>


<button type="button" class="btn btn-primary" id="main-button">Add entry</button>
<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit</h4>
            </div>

            <div class="modal-body">
                <input type="text" class="form-control" id="edit-input">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="edit-button" data-dismiss="modal">Save changes
                </button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
